
<div>
    <h2><span data-translate="mapApp.hVisualizer.detail.title">H Visualizer</span> {{vm.hVisualizer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="mapApp.hVisualizer.name">Name</span></dt>
        <dd>
            <span>{{vm.hVisualizer.name}}</span>
        </dd>
        <dt><span data-translate="mapApp.hVisualizer.hType">H Type</span></dt>
        <dd>
            <a ui-sref="h-type-detail({id:vm.hVisualizer.hType.id})">{{vm.hVisualizer.hType.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="h-visualizer-detail.edit({id:vm.hVisualizer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
