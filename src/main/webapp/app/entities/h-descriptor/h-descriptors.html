<div>
    <h2 data-translate="mapApp.hDescriptor.home.title">H Descriptors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="h-descriptor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="mapApp.hDescriptor.home.createLabel">
                        Create new H Descriptor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="mapApp.hDescriptor.type">Type</span></th>
                    <th><span data-translate="mapApp.hDescriptor.decscriptorBody">Decscriptor Body</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hDescriptor in vm.hDescriptors track by hDescriptor.id">
                    <td><a ui-sref="h-descriptor-detail({id:hDescriptor.id})">{{hDescriptor.id}}</a></td>
                    <td data-translate="{{'mapApp.HDescriptorType.' + hDescriptor.type}}">{{hDescriptor.type}}</td>
                    <td>{{hDescriptor.decscriptorBody}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="h-descriptor-detail({id:hDescriptor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="h-descriptor.edit({id:hDescriptor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="h-descriptor.delete({id:hDescriptor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
