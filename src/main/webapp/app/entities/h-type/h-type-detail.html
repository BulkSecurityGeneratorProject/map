
<div>
    <h2><span data-translate="mapApp.hType.detail.title">H Type</span> {{vm.hType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="mapApp.hType.name">Name</span></dt>
        <dd>
            <span>{{vm.hType.name}}</span>
        </dd>
        <dt><span data-translate="mapApp.hType.hDescriptor">H Descriptor</span></dt>
        <dd>
            <a ui-sref="h-descriptor-detail({id:vm.hType.hDescriptor.id})">{{vm.hType.hDescriptor.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="h-type-detail.edit({id:vm.hType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
